<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#paste.paste_word_desc}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/pasteword.js"></script>
	<link rel="stylesheet" href="../../../../includes/product_buttons-ultra.css">
</head>
<body onresize="PasteWordDialog.resize();" style="display:none; overflow:hidden;">
	<form name="source" onsubmit="return PasteWordDialog.insert();" action="#">
		<div class="title">{#paste.paste_word_desc}</div>

		<div>{#paste_dlg.word_title}</div>

		<div id="iframecontainer"></div>

		<div class="mceActionPanel">
			<button type="submit" class="greenButton" role="button" name="insert" id="insert" style="background-image:none!important;margin:0px 10px;float:right!important;padding:0;height:22px;"/><span><span>{#insert}</span></span></button>
			<button type="button" id="cancel" name="cancel" value="{#cancel}" class="redButton" style="background-image:none!important;margin:0px 10px;float:right!important;padding:0;height:22px;"  onclick="tinyMCEPopup.close();" /><span><span>{#cancel}</span></span></button>
		</div>
	</form>
</body>
</html>
