<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advanced_dlg.anchor_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<link rel="stylesheet" href="../../../../includes/product_buttons-ultra.css">
	<script type="text/javascript" src="js/anchor.js"></script>
</head>
<body style="display: none" role="application" aria-labelledby="app_title">
<form onsubmit="AnchorDialog.update();return false;" action="#">
	<table border="0" cellpadding="4" cellspacing="0" role="presentation">
		<tr>
			<td colspan="2" class="title" id="app_title">{#advanced_dlg.anchor_title}</td>
		</tr>
		<tr>
			<td class="nowrap"><label for="anchorName">{#advanced_dlg.anchor_name}:</label></td>
			<td><input name="anchorName" type="text" class="mceFocus" id="anchorName" value="" style="width: 200px" aria-required="true" /></td>
		</tr>
	</table>

	<div class="mceActionPanel">	
		<button type="submit" class="greenButton" role="button" name="insert" id="insert" style="background-image:none!important;margin:0px 10px;float:right!important;padding:0;height:22px;"/><span><span>{#update}</span></span></button>
		<button type="button" class="redButton" role="button" name="cancel"  onclick="tinyMCEPopup.close();" style="float:left!important;margin:0px 10px;" /><span><span>{#cancel}</span></span></button>
	</div>
</form>
</body>
</html>
