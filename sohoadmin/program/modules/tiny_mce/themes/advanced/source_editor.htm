<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#advanced_dlg.code_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/source_editor.js"></script>
	<link rel="stylesheet" href="../../../../includes/product_buttons-ultra.css">
	<style>
	.mceClose {
	display:none!important;
	}
	</style>

<body onresize="resizeInputs();" style="display:none; overflow:hidden;" spellcheck="false">
	<form name="source" onsubmit="saveContent();return false;" action="#" style="display:inline;">
		<div style="float: left" class="title"><label for="htmlSource">{#advanced_dlg.code_title}</label></div>
		<br style="clear: both" />

		<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 98%; font-family: Consolas,'Courier New',Courier,monospace; font-size: 12px;" dir="ltr" wrap="off" class="mceFocus"></textarea>
<!--
		<div class="mceActionPanel" style="text-align:center;">
		<button type="submit" class="greenButton" role="button" name="insert"   id="insert" style="background-image:none!important;margin:0px 10px;float:right!important;"/><span><span>Apply</span></span></button>
		<button type="button" class="redButton" role="button" name="cancel"  onclick="tinyMCEPopup.close();" style="float:left!important;margin:0px 10px;" /><span><span>[x] Undo</span></span></button>		
		</div>
		-->
		<div style="position:relative;width:99%;height:27px;"><div style="position:fixed; height:22px; bottom: -1px; right:20px; z-index:1005;">
			<div id="wrapline" style="position:relative;height:22px;display:inline;float:right;">
				<input type="checkbox" name="wraped" id="wraped" onclick="toggleWordWrap(this);" class="wordWrapCode" /><label for="wraped">{#advanced_dlg.code_wordwrap}</label>
			</div>
			
			<button type="submit" class="greenButton" role="button" name="insert" id="insert" style="background-image:none!important;margin:0px 10px;float:right!important;padding:0;height:22px;"/><span><span>Apply</span></span></button>
			<!--<button type="button" class="redButton" role="button" name="cancel"  onclick="tinyMCEPopup.close();" style="float:left!important;margin:0px 10px;" /><span><span>[x] Undo</span></span></button>-->
		</div></div>
	</form>
</body>
</html>
